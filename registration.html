<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form> 
        FIRST NAME:
        <input type="text" name="Name" placeholder="Enter your first name" required>
        <br>
        LAST NAME:
        <input type="text" name="Name" placeholder="Enter your last name" required>
        <br>
        Email:
        <input type="email" name="email" placeholder="Enter your mail id" required>
        <br>
        Password:
        <input type="password" name="Password" placeholder="Enter your Password" required>
        <br>
        Confirm Password:
        <input type="password" name="Password" placeholder="Confirm Password" required>
        <br>
        <br><br><br>
        Register:
        <input type="submit" placeholder="submit your form">
    </form>
</body>
